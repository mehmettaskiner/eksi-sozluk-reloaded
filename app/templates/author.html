<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Author: {{author.nickname}}</h1>
{% if not g.user.is_following(author) %}
<a href="{{url_for('follow', nickname=author.nickname)}}">buddy</a>
{% else %}
<a href="{{url_for('unfollow', nickname=author.nickname)}}">un-buddy</a>
{% endif %}
<hr>
{% for entry in entries %}
	{% include 'entry.html' %}	
{% endfor %}
{% endblock %}
